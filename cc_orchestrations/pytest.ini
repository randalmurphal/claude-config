[pytest]
testpaths = tests
pythonpath = ..
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Markers for test categorization
markers =
    unit: Unit tests (no external dependencies, fast)
    integration: Integration tests (may make API calls, uses dry-run)
    e2e: End-to-end tests (full workflow, expensive)
    slow: Slow running tests
    live_cli: Live CLI tests (opt-in with --live-cli flag)

# Default: run unit tests only (safe, fast)
# Use -m to select specific test types:
#   pytest -m unit           # Unit tests only (default)
#   pytest -m integration    # Integration tests
#   pytest -m e2e            # End-to-end tests
#   pytest -m "not slow"     # Skip slow tests
#   pytest                   # All tests

# Ignore integration/e2e by default for CI safety
addopts = -v --tb=short

# Test output
console_output_style = progress

# Warnings
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
