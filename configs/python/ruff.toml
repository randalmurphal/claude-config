# Global Ruff configuration for Claude auto-formatting
# Used for auto-formatting Python code across all projects

# File/project settings
line-length = 80
target-version = "py38"

# Exclude patterns (at top level)
exclude = [
    ".git",
    ".mypy_cache", 
    ".pytest_cache",
    ".ruff_cache",
    "__pycache__",
    "*.pyc",
    "build",
    "dist",
    "venv",
    ".venv",
]

# Format settings
[format]
# Prefer single quotes
quote-style = "single"

# But preserve the quote style of the file being edited
skip-magic-trailing-comma = false
docstring-code-format = true
docstring-code-line-length = 80

# Indentation
indent-style = "space"

# Line endings (auto-detect)
line-ending = "auto"

# Lint settings (subset of pylint rules)
[lint]
select = [
    "E",    # pycodestyle errors
    "W",    # pycodestyle warnings  
    "F",    # pyflakes
    "I",    # isort (import sorting)
    "N",    # pep8-naming
    "UP",   # pyupgrade
    "B",    # flake8-bugbear
    "C4",   # flake8-comprehensions
    "DTZ",  # flake8-datetimez
    "T10",  # flake8-debugger
    "EXE",  # flake8-executable
    "ISC",  # flake8-implicit-str-concat
    "ICN",  # flake8-import-conventions
    "G",    # flake8-logging-format
    "PIE",  # flake8-pie
    "PT",   # flake8-pytest-style
    "Q",    # flake8-quotes
    "RET",  # flake8-return
    "SIM",  # flake8-simplify
    "TID",  # flake8-tidy-imports
    "ARG",  # flake8-unused-arguments
    "PL",   # pylint rules
    "RUF",  # Ruff-specific rules
]

ignore = [
    "E501",   # Line too long (handled by formatter)
    "PLR0913", # Too many arguments (sometimes necessary)
    "PLR2004", # Magic value comparisons (sometimes clearer)
]

# Quote settings for linting
[lint.flake8-quotes]
inline-quotes = "single"
docstring-quotes = "double"
multiline-quotes = "double"

# Import sorting
[lint.isort]
force-single-line = false
lines-after-imports = 2
# Project-specific first-party packages will be auto-detected
# known-first-party = []

# Naming conventions
[lint.pep8-naming]
classmethod-decorators = ["classmethod", "pydantic.validator"]

# Per-file ignores for specific patterns
[lint.per-file-ignores]
"tests/*" = ["S101", "PLR2004"]  # Allow assert and magic values in tests
"*/migrations/*" = ["E501"]  # Allow long lines in migrations