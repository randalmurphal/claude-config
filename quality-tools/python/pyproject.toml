[tool.ruff]
# Ruff configuration - handles both linting AND formatting
line-length = 100
target-version = "py310"

[tool.ruff.lint]
select = [
    "E",    # pycodestyle errors
    "W",    # pycodestyle warnings
    "F",    # pyflakes
    "I",    # isort
    "B",    # flake8-bugbear
    "C4",   # flake8-comprehensions
    "UP",   # pyupgrade
    "ARG",  # flake8-unused-arguments
    "SIM",  # flake8-simplify
    "TCH",  # flake8-type-checking
    "DTZ",  # flake8-datetimez (timezone awareness)
    "ERA",  # flake8-eradicate (commented out code)
    "PTH",  # flake8-use-pathlib
    "RUF",  # Ruff-specific rules
    "N",    # pep8-naming
    "C90",  # mccabe complexity
    "ANN",  # flake8-annotations (type hints)
    "S",    # flake8-bandit (security)
    "BLE",  # flake8-blind-except
    "A",    # flake8-builtins
    "COM",  # flake8-commas
    "EM",   # flake8-errmsg
    "ISC",  # flake8-implicit-str-concat
    "RET",  # flake8-return
    "TID",  # flake8-tidy-imports
    "PD",   # pandas-vet (if using pandas)
    "NPY",  # NumPy-specific rules
    "PERF", # performance anti-patterns
    "FURB", # refurb (modernization)
    "LOG",  # flake8-logging
    "TRY",  # tryceratops
    "FLY",  # flynt
    "ASYNC",# flake8-async
    "FA",   # flake8-future-annotations
]

ignore = [
    "ANN101",  # Missing type annotation for self
    "ANN102",  # Missing type annotation for cls
    "COM812",  # Missing trailing comma (conflicts with formatter)
    "ISC001",  # Single line implicit string concatenation
]

# Allow autofix for all enabled rules
fixable = ["ALL"]
unfixable = []

# Exclude common directories
exclude = [
    ".git",
    "__pycache__",
    "build",
    "dist",
    ".venv",
    "venv",
    ".tox",
    ".eggs",
    "*.egg",
    ".pytest_cache",
    ".mypy_cache",
    ".ruff_cache",
]

[tool.ruff.lint.per-file-ignores]
"__init__.py" = ["F401", "F403"]  # Allow unused imports in __init__ files
"test_*.py" = [
    "S101",  # Allow assert in tests
    "ARG",   # Allow unused arguments in tests
    "ANN",   # Don't require type annotations in tests
    "S105",  # Allow hardcoded passwords in tests
    "S106",  # Allow hardcoded passwords in tests
]
"tests/*.py" = [
    "S101",
    "ARG",
    "ANN",
    "S105",
    "S106",
]

[tool.ruff.lint.mccabe]
max-complexity = 10

[tool.ruff.lint.isort]
known-first-party = ["src", "app", "core"]
force-single-line = false
lines-after-imports = 2

[tool.ruff.format]
# Formatting options (Ruff replaces Black)
quote-style = "double"
indent-style = "space"
skip-magic-trailing-comma = false
line-ending = "auto"
docstring-code-format = true
docstring-code-line-length = 80

[tool.pyright]
# Pyright type checking configuration (more modern than mypy)
pythonVersion = "3.10"
typeCheckingMode = "strict"

# Include/exclude patterns
include = ["src", "app", "core", "tests"]
exclude = [
    "**/__pycache__",
    ".venv",
    "venv",
    "build",
    "dist",
]

# Strict type checking settings
reportMissingImports = true
reportMissingTypeStubs = false
reportMissingTypeArgument = true
reportIncompatibleMethodOverride = true
reportIncompatibleVariableOverride = true
reportUnusedImport = true
reportUnusedClass = true
reportUnusedFunction = true
reportUnusedVariable = true
reportDuplicateImport = true
reportOptionalMemberAccess = true
reportOptionalCall = true
reportOptionalIterable = true
reportOptionalContextManager = true
reportOptionalOperand = true
reportTypedDictNotRequiredAccess = true
reportPrivateImportUsage = true
reportConstantRedefinition = true
reportInvalidStringEscapeSequence = true
reportUnknownParameterType = true
reportUnknownArgumentType = true
reportUnknownLambdaType = true
reportUnknownVariableType = true
reportUnknownMemberType = true
reportMissingParameterType = true
reportUnnecessaryIsInstance = true
reportUnnecessaryCast = true
reportAssertAlwaysTrue = true
reportSelfClsParameterName = true
reportImplicitStringConcatenation = true
reportUndefinedVariable = true
reportUnboundVariable = true
reportInvalidStubStatement = true
reportIncompleteStub = true
reportUnsupportedDunderAll = true
reportUnusedCallResult = false  # Can be noisy
reportUnusedCoroutine = true
reportUnnecessaryTypeIgnoreComment = true
reportMatchNotExhaustive = true

# Financial application specific
reportImplicitOverride = true
reportShadowedImports = true

[tool.mypy]
# Keep mypy config as backup/alternative to pyright
python_version = "3.10"
strict = true
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
disallow_any_unimported = false
no_implicit_optional = true
check_untyped_defs = true
warn_redundant_casts = true
warn_unused_ignores = true
warn_no_return = true
warn_unreachable = true
strict_equality = true

# Import discovery
ignore_missing_imports = false
follow_imports = "normal"
mypy_path = "src"

# Disallow dynamic typing for financial safety
disallow_any_decorated = false  # Too restrictive
disallow_any_explicit = false
disallow_any_expr = false
disallow_any_generics = true
disallow_subclassing_any = true

# Error output
show_error_codes = true
show_column_numbers = true
pretty = true

[tool.pytest.ini_options]
minversion = "7.0"
testpaths = ["tests", "test"]
python_files = ["test_*.py", "*_test.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
addopts = [
    "-ra",                          # Show all test summary info
    "--strict-markers",             # Markers must be registered
    "--strict-config",              # Error on unknown config
    "--cov=src",                    # Coverage for src directory
    "--cov=app",                    # Coverage for app directory  
    "--cov=core",                   # Coverage for core directory
    "--cov-branch",                 # Branch coverage
    "--cov-report=term-missing",   # Show missing lines in terminal
    "--cov-report=html",            # Generate HTML report
    "--cov-report=xml",             # Generate XML for CI
    "--cov-fail-under=80",          # Fail if coverage < 80%
    "--tb=short",                   # Shorter traceback format
    "-v",                           # Verbose output
    "--color=yes",                  # Colored output
]

# Markers for different test types
markers = [
    "slow: marks tests as slow (deselect with '-m \"not slow\"')",
    "integration: marks tests as integration tests",
    "unit: marks tests as unit tests",
    "smoke: marks tests as smoke tests",
    "regression: marks tests as regression tests",
    "financial: marks tests specific to financial calculations",
]

# Coverage settings
[tool.coverage.run]
branch = true
source = ["src", "app", "core"]
omit = [
    "*/tests/*",
    "*/test_*.py",
    "*/__init__.py",
    "*/conftest.py",
    "*/migrations/*",
]

[tool.coverage.report]
exclude_lines = [
    "pragma: no cover",
    "def __repr__",
    "def __str__",
    "raise AssertionError",
    "raise NotImplementedError",
    "if __name__ == .__main__.:",
    "if TYPE_CHECKING:",
    "if typing.TYPE_CHECKING:",
    "@abstractmethod",
    "@abc.abstractmethod",
    "except ImportError:",
    "pass",
]
precision = 2
show_missing = true
skip_covered = false

[tool.coverage.html]
directory = "htmlcov"

[tool.coverage.xml]
output = "coverage.xml"

[tool.hypothesis]
# Property-based testing settings - important for financial applications
max_examples = 1000  # More examples for financial calculations
deadline = 5000      # 5 seconds deadline
suppress_health_check = ["too_slow"]
derandomize = false
database = ".hypothesis/examples"
verbosity = "normal"

# Profiles for different testing scenarios
[tool.hypothesis.profiles.default]
max_examples = 100

[tool.hypothesis.profiles.dev]
max_examples = 10
verbosity = "verbose"

[tool.hypothesis.profiles.ci]
max_examples = 1000
deadline = 10000

[tool.hypothesis.profiles.financial]
max_examples = 10000  # Extensive testing for financial calculations
deadline = 30000      # Allow more time for complex calculations
