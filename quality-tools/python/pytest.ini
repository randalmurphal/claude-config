# pytest.ini - pytest configuration file
# This file is useful for projects that don't use pyproject.toml

[pytest]
# Minimum version
minversion = 7.0

# Test discovery patterns
testpaths = tests test
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# Command line options
addopts = 
    -ra
    --strict-markers
    --strict-config
    --cov-branch
    --cov-report=term-missing:skip-covered
    --cov-report=html
    --cov-report=xml
    --cov-fail-under=80
    --tb=short
    -v
    --color=yes
    --durations=10
    --failed-first
    --maxfail=3

# Test markers
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests as integration tests
    unit: marks tests as unit tests  
    smoke: marks tests as smoke tests
    regression: marks tests as regression tests
    financial: marks tests specific to financial calculations
    network: marks tests that require network access
    db: marks tests that require database access
    
# Logging
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Warnings
filterwarnings =
    error
    ignore::UserWarning
    ignore::DeprecationWarning

# Doctest
doctest_optionflags = NORMALIZE_WHITESPACE IGNORE_EXCEPTION_DETAIL

# Coverage (when not using pyproject.toml)
# Use --cov=<your_package> on command line to specify package
